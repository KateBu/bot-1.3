name:                bot13
version:             0.1.0.0
github:              "githubuser/bot13"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bot13#readme>

dependencies:
- base >= 4.7 && < 5
- text 
- containers 
- configurator 
- directory
- aeson 
- bytestring
- http-conduit
- http-client
- http-client-tls
- http-types


default-extensions:
  - OverloadedStrings 
  - DeriveGeneric

library:
  source-dirs: src

executables:
  bot13-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bot13

tests:
  bot13-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bot13
